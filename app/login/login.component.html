/*FORMULARIO BASADO EN PLANTILLAS*/
<p>Ingreso a la aplicaci√≥n</p>
<form #authForm="loginForm" (ngSubmit)="login()">
    <label>Usuario: <input type="text" [(ngModel)]="user.username" name="username" required #usuario="ngModel"/></label>
    <p>{{ user.username }}</p>
    <label>Clave:<input type="password" [(ngModel)]="user.password" name="password" required #clave="ngModel" /></label>
    <p>{{ user.password }}</p>
    
    <p><input type = "submit" [disable]="username.invalid || password.invalid" value = "Ingresar" /></p>
</form>
